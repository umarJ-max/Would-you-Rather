<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="branding">Created by <span class="brand-name">Umar J</span></div>
            <h1>Would You Rather?</h1>
        </header>
        
        <div class="game-area">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="question-counter">
                    Question <span id="current-question">1</span> of <span id="total-questions">50</span>
                </div>
            </div>
            
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-icon">üî•</span>
                    <span>Streak: <span id="streak-count">0</span></span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">‚≠ê</span>
                    <span>Score: <span id="score">0</span></span>
                </div>
                <div class="stat-item timer-section" id="timer-section" style="display: none;">
                    <span class="stat-icon">‚è±Ô∏è</span>
                    <span>Time: <span id="timer">10</span>s</span>
                </div>
            </div>
            
            <div class="question-container">
                <h2 id="question-text">Loading question...</h2>
                
                <div class="options">
                    <button class="option-btn" id="option-a" onclick="selectOption('a')">
                        <span class="option-letter">A</span>
                        <span class="option-text" id="option-a-text">Option A</span>
                    </button>
                    
                    <button class="option-btn" id="option-b" onclick="selectOption('b')">
                        <span class="option-letter">B</span>
                        <span class="option-text" id="option-b-text">Option B</span>
                    </button>
                </div>
            </div>
            
            <div class="choice-feedback" id="choice-feedback" style="display: none;">
                <div class="feedback-text" id="feedback-text"></div>
            </div>
            
            <div class="controls">
                <button id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
                <button id="timer-mode-btn" onclick="toggleTimerMode()">‚è±Ô∏è Timer Mode</button>
                <button id="restart-btn" onclick="restartGame()">üîÑ Restart</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Questions Answered:</span>
                <span id="answered-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Best Streak:</span>
                <span id="best-streak">0</span>
            </div>
        </div>
        
        <!-- Celebration overlay -->
        <div class="celebration" id="celebration" style="display: none;">
            <div class="celebration-content">
                <div class="celebration-emoji">üéâ</div>
                <div class="celebration-text" id="celebration-text"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
